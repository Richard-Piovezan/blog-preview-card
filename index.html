<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/style/var.css">
  <link rel="stylesheet" href="./assets/style/mobile.css">
</head>
<body>
  <article class="container">
    <section class="card__image">
      <img src="./assets/images/illustration-article.svg" alt="Code symbols image">
    </section>

    <header class="header__card">
      <span class="user__process">Learning</span>
      <span class="published__date">Published 21 Dec 2023</span>
    </header>

    <section class="text__card">
      <h2 class="text__title">
        <a href="#">HTML & CSS foundations</a>
      </h2>
      <p class="text__paragraph">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </section>

    <footer class="user__profile">
      <div class="user__picture">
        <img src="./assets/images/image-avatar.webp" alt="Profile photo">
      </div>
      <div class="user__name">
        <a href="#" target="_blank">Greg Hooper</a>
      </div>
    </footer>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Richard-Piovezan" target="_blank">Richard Piovezan</a>.
  </div>
</body>
</html>
