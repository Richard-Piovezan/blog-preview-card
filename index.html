<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./assets/style/var.css">
  <link rel="stylesheet" href="./assets/style/mobile.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 20%;}
    .attribution a { color: hsl(228, 45%, 44%); cursor: pointer;}
  </style>
</head>
<body>

  <div class="container">
    <div class="card__image">
      <img src="./assets/images/illustration-article.svg" alt="Code symbols image">
    </div>
    <div class="header__card">
      <div class="user__process">
        Learning
      </div>
      <div class="published__date">
        Published 21 Dec 2023
      </div>
    </div>
    <div class="text__card">
      <div class="text__title">
        <a href="#">HTML & CSS foundations</a>
      </div>
      <div class="text__paragraph">
        <span>These languages are the backbone of every website, defining structure, content, and presentation.</span>
      </div>
    </div>
    <div class="user__profile">
      <div class="user__picture">
        <img for="github__profile" src="./assets/images/image-avatar.webp" alt="Profile photo">
      </div>
      <div class="user__name">
        <a href="#" target="_blank">Greg Hooper</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Richard-Piovezan" target="_blank">Richard Piovezan</a>.
  </div>
</body>
</html>
